{{define "Index"}}

{{template "_head"}}

{{template "_menu"}}

<body>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">

                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Name}}</td>
                            <td>{{.Description}}</td>
                            <td>{{.Price}}</td>
                            <td>{{.Quantity}}</td>
                            <td><a href="edit?id={{.Id}}" class="btn btn-info">Edit</a></td>
                            <td><button onclick="onRemove('{{.Id}}')" class="btn btn-danger">Remove</button></td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
                
            </div>
        </section>
        <div class="card-footer">
            <a href="/new" class="btn btn-primary m2">Create</a>
        </div>
    </div> 
</body>

<script>
    function onRemove(id) {
        let response = confirm("Are you sure that you want to remove this product?")
        if(response) {
            window.location = "/remove?id=" + id
        }
    }
</script>

</html>
{{end}}
